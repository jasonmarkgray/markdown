<h2>attribution (in block quote)</h2>
<p>When a reStructuredText <a href="http://docutils.sourceforge.net/docs/ref/rst/restructuredtext.html#block-quotes">block quote</a> contains an attribution, the content will be captured inside a Confluence quote block:</p>
<blockquote><p>“It is my business to know things.  That is my trade.”</p>
-- Sherlock Holmes</blockquote>
<h2>epigraph, highlight and pull-quote</h2>
<p>reStructuredText’s <a href="http://docutils.sourceforge.net/docs/ref/rst/directives.html#epigraph">epigraphs</a>, <a href="http://docutils.sourceforge.net/docs/ref/rst/directives.html#highlights">highlights</a> and <a href="http://docutils.sourceforge.net/docs/ref/rst/directives.html#pull-quote">pull-quotes</a> should be captured inside a Confluence quote block:</p>
<blockquote><p>No matter where you go, there you are.</p>
-- Buckaroo Banzai</blockquote>
<blockquote><p>No matter where you go, there you are.</p>
-- Buckaroo Banzai</blockquote>
<blockquote><p>No matter where you go, there you are.</p>
