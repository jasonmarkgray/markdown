<h2>option lists</h2>
<p>The following is an example of an <a href="http://docutils.sourceforge.net/docs/ref/rst/restructuredtext.html#option-lists">option lists</a> for a (Linux) <code>ping</code> command:</p>
<table>
<tbody>
<tr>
<td style="border: none"><code>-a</code></td>
<td style="border: none"><p>Audible ping.</p>
</td>
</tr>
<tr>
<td style="border: none"><code>-A</code></td>
<td style="border: none"><p>Adaptive ping. Interpacket interval adapts to round-trip time, so that effectively not more than one (or more, if preload is set) unanswered probes present in the network. Minimal interval is 200msec for not super-user. On networks with low rtt this mode is essentially equivalent to flood mode.</p>
</td>
</tr>
<tr>
<td style="border: none"><code>-b</code></td>
<td style="border: none"><p>Allow pinging a broadcast address.</p>
</td>
</tr>
<tr>
<td style="border: none"><code>-B</code></td>
<td style="border: none"><p>Do not allow ping to change source address of probes. The address is bound to one selected when ping starts.</p>
</td>
</tr>
<tr>
<td style="border: none"><code>-c <em>count</em></code></td>
<td style="border: none"><p>Stop after sending count ECHO_REQUEST packets. With <em>deadline</em> option, ping waits for count ECHO_REPLY packets, until the timeout expires.</p>
</td>
</tr>
<tr>
<td style="border: none"><code>-i <em>interval</em></code></td>
<td style="border: none"><p>Wait interval seconds between sending each packet. The default is to wait for one second between each packet normally, or not to wait in flood mode. Only super-user may set interval to values less 0.2 seconds.</p>
</td>
</tr>
<tr>
<td style="border: none"><code>-L</code></td>
<td style="border: none"><p>Suppress loopback of multicast packets. This flag only applies if the ping destination is a multicast address.</p>
</td>
</tr>
<tr>
<td style="border: none"><code>-n</code></td>
<td style="border: none"><p>Numeric output only. No attempt will be made to lookup symbolic names for host addresses.</p>
</td>
</tr>
<tr>
<td style="border: none"><code>-Q <em>tos</em></code></td>
<td style="border: none"><p>Set Quality of Service-related bits in ICMP datagrams. <em>tos</em> can be either decimal or hex number. Traditionally (RFC1349), these have been interpreted as:</p>
<ul>
<li>
<p>0 for reserved (currently being redefined as congestion control)</p>
</li>
<li>
<p>1-4 for Type of Service</p>
</li>
<li>
<p>5-7 for Precedence</p>
</li>
</ul>
<p>Possible settings for Type of Service are:</p>
<ul>
<li>
<p>minimal cost: 0x02</p>
</li>
<li>
<p>reliability: 0x04</p>
</li>
<li>
<p>throughput: 0x08</p>
</li>
<li>
<p>low delay: 0x10</p>
</li>
</ul>
<p>Multiple TOS bits should not be set simultaneously. Possible settings for special Precedence range from priority (0x20) to net control (0xe0). You must be root (CAP_NET_ADMIN capability) to use Critical or higher precedence value. You cannot set bit 0x01 (reserved) unless ECN has been enabled in the kernel. In RFC2474, these fields has been redefined as 8-bit Differentiated Services (DS), consisting of: bits 0-1 of separate data (ECN will be used, here), and bits 2-7 of Differentiated Services Codepoint (DSCP).</p>
</td>
</tr>
<tr>
<td style="border: none"><code>-q</code></td>
<td style="border: none"><p>Quiet output. Nothing is displayed except the summary lines at startup time and when finished.</p>
</td>
</tr>
<tr>
<td style="border: none"><code>-t <em>ttl</em></code></td>
<td style="border: none"><p>Set the IP Time to Live.</p>
</td>
</tr>
<tr>
<td style="border: none"><code>-T <em>option</em></code></td>
<td style="border: none"><p>Set special IP timestamp options. timestamp option may be either <em>tsonly</em> (only timestamps), <em>tsandaddr</em> (timestamps and addresses) or <em>tsprespec host1 [host2 [host3 [host4]]]</em> (timestamp prespecified hops).</p>
</td>
</tr>
<tr>
<td style="border: none"><code>-v</code></td>
<td style="border: none"><p>Verbose output.</p>
</td>
</tr>
<tr>
<td style="border: none"><code>-V</code></td>
<td style="border: none"><p>Show version and exit.</p>
</td>
</tr>
<tr>
<td style="border: none"><code>-W <em>timeout</em></code></td>
<td style="border: none"><p>Time to wait for a response, in seconds. The option affects only timeout in absence of any responses, otherwise ping waits for two RTTs.</p>
</td>
</tr>
</tbody>
</table>
<h2>production list</h2>
<p>The following is an example of a <a href="http://www.sphinx-doc.org/en/stable/markup/para.html#directive-productionlist">production list</a>:</p>
<pre>try_stmt  ::= try1_stmt | try2_stmt
try1_stmt ::= &quot;try&quot; &quot;:&quot; suite
              (&quot;except&quot; [expression [&quot;,&quot; target]] &quot;:&quot; suite)+
              [&quot;else&quot; &quot;:&quot; suite]
              [&quot;finally&quot; &quot;:&quot; suite]
try2_stmt ::= &quot;try&quot; &quot;:&quot; suite
              &quot;finally&quot; &quot;:&quot; suite
</pre>

