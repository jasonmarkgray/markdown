<tr>
<td><p>body row 1, column 1</p>
</td>
<td><p>column 2</p>
</td>
<td><p>column 3</p>
</td>
<td><p>column 4</p>
</td>
</tr>
<tr>
<td><p>body row 2</p>
</td>
<td colspan="3"><p>Cells may span columns.</p>
</td>
</tr>
<tr>
<td><p>body row 3</p>
</td>
<td rowspan="2"><p>Cells may span rows.</p>
</td>
<td colspan="2" rowspan="2"><ul>
