<h2>generic references</h2>
<p>The most common method reference with Sphinx is a “<a href="http://docutils.sourceforge.net/docs/ref/rst/restructuredtext.html#reference-names">phrase-reference</a>”; consider the example of <a href="http://www.example.com">this phrase being a link</a>. Phrase-reference links can be on <a href="https://www.example.com">two lines</a> or <a href="http://www.example.com/home/index">various lines</a> – all which should appear as several inline links within a single paragraph.</p>
<p>Hyperlinks should also attempt to maintain support for inline markup where possible. For example, <a href="http://www.example.com"><strong>this example link</strong></a> should be bolded.</p>
<h2>hyperlinks</h2>
<p><a href="http://docutils.sourceforge.net/docs/ref/rst/restructuredtext.html#standalone-hyperlinks">Hyperlinks</a> are handled automatically. A document can define a link using with various protocols, such as <a href="http://www.example.com">http://www.example.com</a>, <a href="https://www.example.com/subsection/another-page.html">https://www.example.com/subsection/another-page.html</a> or even <a href="ftp://www.example.com">ftp://www.example.com</a>.</p>
<p>Emails links can be formed as well using the mailto prefix such as <a href="mailto:someone@example.com">mailto:someone@example.com</a> or without the prefix (<a href="mailto:someone@example.com">someone@example.com</a>).</p>
<h2>hyperlink references</h2>
<p><a href="http://docutils.sourceforge.net/docs/ref/rst/restructuredtext.html#hyperlink-references">Hyperlink references</a> are another method to form hyperlinks in a document. A document can define <a href="http://www.example.com/custom">in-line links</a> to specific URIs. Documents can also link to pages anonymously; for example, using <a href="http://www.example.com/static/doc-a.txt">link a</a> and <a href="http://www.example.com/static/doc-b.txt">link b</a>. All reStructuredText hyperlink types should render appropriately in Confluence.</p>
