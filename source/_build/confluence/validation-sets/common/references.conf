<h2>footnotes</h2>
<p>There are various types of <a href="http://docutils.sourceforge.net/docs/ref/rst/restructuredtext.html#footnotes">footnote</a> methods styles that can be applied. A document can reference the first footnote <ac:structured-macro ac:name="anchor">
<ac:parameter ac:name="">id7</ac:parameter>
</ac:structured-macro>
<sup><ac:link ac:anchor="note">
<ac:plain-text-link-body><![CDATA[[1]]]></ac:plain-text-link-body>
</ac:link></sup> using a label; and it render as “[1]”. A document can also refer to the footnote again <ac:structured-macro ac:name="anchor">
<ac:parameter ac:name="">id8</ac:parameter>
</ac:structured-macro>
<sup><ac:link ac:anchor="note">
<ac:plain-text-link-body><![CDATA[[1]]]></ac:plain-text-link-body>
</ac:link></sup> and it should again be seen as “[1]”. A document can also use its label form, <ac:link ac:anchor="note">
<ac:link-body>note</ac:link-body>
</ac:link>, to refer to the footnote (i.e. as an internal hyperlink reference).</p>
