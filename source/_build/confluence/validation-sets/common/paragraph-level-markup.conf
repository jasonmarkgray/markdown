</ac:link>.</p>
<p>First, the following shows an example of version modification-related markup (<code>versionadded</code>, <code>versionchanged</code> and <code>deprecated</code>):</p>
<ac:structured-macro ac:name="info">
<ac:rich-text-body>
<p>New in version 2.5: The <em>spam</em> parameter.</p>
</ac:rich-text-body>
</ac:structured-macro>
<ac:structured-macro ac:name="note">
<ac:rich-text-body>
<p>Changed in version 2.5: The <em>spam</em> parameter.</p>
</ac:rich-text-body>
</ac:structured-macro>
<ac:structured-macro ac:name="note">
<ac:rich-text-body>
<p>Deprecated since version 3.1: Use <code>spam()</code> instead.</p>
</ac:rich-text-body>
</ac:structured-macro>
<p>Sphinx also defines a <code>seealso</code> markup:</p>
<ac:structured-macro ac:name="info">
<ac:parameter ac:name="title">See also</ac:parameter>
