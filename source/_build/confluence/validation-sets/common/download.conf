<p>Sphinx defines a <a href="http://www.sphinx-doc.org/en/stable/markup/inline.html#role-download">download directive</a> to link to non-reST documents. This extension has the ability to publish these files as attachments under pages and generate links to these respective attachments.</p>
<p>This page will host two attachment types, an example Python script as well as a PDF file. When using the download directive without a label, the extension will generate a link to the file via Confluenceâ€™s view-file macro. For example, the two files should appear with two view-file elements:</p>
<div style="text-align: center"><p><ac:structured-macro ac:name="view-file">
<ac:parameter ac:name="name"><ri:attachment ri:filename="example.py"></ri:attachment>
</ac:parameter>
</ac:structured-macro>
 <ac:structured-macro ac:name="view-file">
<ac:parameter ac:name="name"><ri:attachment ri:filename="example.pdf"></ri:attachment>
</ac:parameter>
</ac:structured-macro>
</p>
</div><p>A user may have a document which links to assets using a label. When a label is provided, only a link will be generated (instead of a view-file element). For example, this is a <ac:link>
<ri:attachment ri:filename="example.py"></ri:attachment>
<ac:plain-text-link-body><![CDATA[link to the example Python script]]></ac:plain-text-link-body>
</ac:link> and this is a <ac:link>
<ri:attachment ri:filename="example.pdf"></ri:attachment>
<ac:plain-text-link-body><![CDATA[link to the PDF file]]></ac:plain-text-link-body>
</ac:link>.</p>

